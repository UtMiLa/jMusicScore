<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/files'">Files</a>
      <a mat-list-item [routerLink]="'/project'">Project</a>
      <a mat-list-item [routerLink]="'/variables'">Variables</a>
      <a mat-list-item [routerLink]="'/sections'">Sections</a>
      <a mat-list-item [routerLink]="'/score'">Score</a>
      <a mat-list-item [routerLink]="'/compile'">Compiler</a>
      <a mat-list-item [routerLink]="'/variables'">Score properties</a>
      <a mat-list-item [routerLink]="'/variables'">Staff properties</a>
      <a mat-list-item [routerLink]="'/variables'">Instrument properties</a>
      <a mat-list-item [routerLink]="'/variables'">Voice editor</a>
      <a mat-list-item [routerLink]="'/variables'">Section editor</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>composer</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
